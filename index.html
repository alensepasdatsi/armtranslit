<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Հայերէնէ-Լատիներէն գրադարձութիւն</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/icon.ico" type="image/x-icon">
  <script type="module" src="js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Armenian-Latin Transliteration</h1>
    <h2>Հայերէնէ-Լատիներէն գրադարձութիւն</h2>

    <div class="form-group">
      <label for="system">Select Transliteration System:</label>
      <select id="system">
        <option value="hmb">Hübschmann-Meillet-Benveniste</option>
        <option value="colloquial_ea">Colloquial EA (traditional orth.)</option>
        <option value="colloquial_wa">Colloquial WA</option>
        <option value="haya">Haya</option>
      </select>
    </div>

    <div class="form-group">
      <textarea id="input" rows="4" placeholder="Enter Armenian text here..."></textarea>
      <button id="convert-btn">Convert</button>
    </div>

    <h3>Result:</h3>
    <pre id="output"></pre>
  </div>
</body>
</html>
